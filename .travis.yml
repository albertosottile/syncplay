language: objective-c
osx_image: xcode6.4

branches:
  only:
  - qtpy-pyqt5

script:
- python buildPy2app.py py2app

before_install:
- brew install python
- curl -O https://raw.githubusercontent.com/Homebrew/homebrew-core/fdfc724dd532345f5c6cdf47dc43e99654e6a5fd/Formula/qt5.rb
- brew install ./qt5.rb
- which python
- which pip
- wget https://sourceforge.net/projects/pyqt/files/PyQt5/PyQt-5.6/PyQt5_gpl-5.6.tar.gz --no-check-certificate
- wget https://freefr.dl.sourceforge.net/project/pyqt/sip/sip-4.18/sip-4.18.tar.gz --no-check-certificate
- tar -xvf sip-4.18.tar.gz
- cd sip-4.18
- python configure.py -d /usr/local/lib/python2.7/site-packages/
- make
- make install
- cd ..
- tar -xvf PyQt5_gpl-5.6.tar.gz
- cd PyQt5_gpl-5.6
- python configure.py -d /usr/local/lib/python2.7/site-packages/ --qmake=/usr/local/Cellar/qt5/5.6.1-1/bin/qmake --sip=/usr/local/Cellar/python/2.7.12_2/Frameworks/Python.framework/Versions/2.7/bin/sip --sip-incdir=../sip-4.18/siplib --confirm-license
- make
- make install
- cd ..
- rm -rf /usr/local/lib/python2.7/site-packages/PyQt5/uic/port_v3
- python -c "from PyQt5 import QtCore"
- pip install twisted appnope py2app

install:
- export QT_PREFERRED_BINDING="PyQt5"
# - git clone -b qtpy-pyqt5 https://github.com/alby128/syncplay.git syncplay-qtpy-pyqt5
# - cd syncplay-qtpy-pyqt5
# - git checkout qtpy-pyqt5

before_deploy:
- pip install dmgbuild
- mkdir dist_dmg
- mv resources/macos_vlc_install.command resources/.macos_vlc_install.command
- mv resources/lua/intf/syncplay.lua resources/lua/intf/.syncplay.lua
- mv resources/macOS_readme.pdf resources/.macOS_readme.pdf
- export VER="$(cat syncplay/__init__.py | awk '/version/ {gsub("\047", "", $3); print $NF}')"
- dmgbuild -s appdmg.py "Syncplay" dist_dmg/Syncplay_${VER}_macOS_PyQt5.dmg

deploy:
  on: qtpy-pyside2
  provider: bintray
  file: "bintray.json"
  user: alby128
  key:
    secure: ""

